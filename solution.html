<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todosDiv = document.getElementById("todos");
      const todoDiv = document.createElement("div");
      todoDiv.innerHTML = `
        <p><strong>Title:</strong> ${todo.title}</p>
        <p><strong>Description:</strong> ${todo.description}</p>
        <button onclick="removeTodoFromDom(${todo.id})">Remove</button>
      `;
      todoDiv.setAttribute("id", `todo_${todo.id}`);
      todosDiv.appendChild(todoDiv);
    }

    function removeTodoFromDom(id) {
      const todoToRemove = document.getElementById(`todo_${id}`);
      todoToRemove.remove();
      todoState = todoState.filter(todo => todo.id !== id); // Remove from state
      oldTodoState = todoState; // Update old state
    }

    function updateState(newTodos) {
      const added = [];
      const deleted = [];
      const updated = [];

      newTodos.forEach(newTodo => {
        const oldTodo = oldTodoState.find(todo => todo.id === newTodo.id);
        if (!oldTodo) {
          added.push(newTodo);
        } else {
          if (oldTodo.title !== newTodo.title || oldTodo.description !== newTodo.description) {
            updated.push({ oldTodo, newTodo });
          }
        }
      });

      oldTodoState.forEach(oldTodo => {
        const stillExists = newTodos.some(todo => todo.id === oldTodo.id);
        if (!stillExists) {
          deleted.push(oldTodo);
        }
      });

      added.forEach(todo => addTodoToDom(todo));
      deleted.forEach(todo => removeTodoFromDom(todo.id));
      updated.forEach(({ oldTodo, newTodo }) => updateTodoInDom(oldTodo, newTodo));

      oldTodoState = newTodos; // Update old state
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const newTodo = {
        title: title,
        description: description,
        id: globalId++,
      };
      todoState.push(newTodo);
      addTodoToDom(newTodo);
      oldTodoState = todoState; // Update old state
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoToUpdate = document.getElementById(`todo_${oldTodo.id}`);
      todoToUpdate.innerHTML = `
        <p><strong>Title:</strong> ${newTodo.title}</p>
        <p><strong>Description:</strong> ${newTodo.description}</p>
        <button onclick="removeTodoFromDom(${newTodo.id})">Remove</button>
      `;
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"><br><br>
  <input type="text" id="description" placeholder="Todo description"><br><br>
  <button onclick="addTodo()">Add todo</button><br><br>

  <div id="todos"></div>
</body>

</html>
